<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="login">
        <div class="register-box">
            <ul>
                <li>
                    <h2 class="title">注册系统账户</h2><br>
                </li>
                <li><input type="text" class="register-username" id="username" placeholder="请输入账号" /></li>
                <li><input type="password" class="register-password" id="password" placeholder="请输入密码" /></li>
                <li><input type="password" class="register-password" id="confirm-password" placeholder="请确认密码" /></li>
                <li><input type="password" class="register-nickname" id="nick-name" placeholder="请输入昵称" /></li>
                <li class="validate-code-box">
                    <input type="password" class="login-code" id="validate_code" placeholder="请输入验证码" />
                    <img src="./img/validate-code-img.png" alt="验证码" class="code-img">
                </li>
                <li>
                    <input type="button" class="login-button" value="注册">
                </li>
                <li>
                    已有帐户？<a href="./login.html">点击登录</a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
