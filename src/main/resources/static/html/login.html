<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./font/iconfont.css">
</head>

<body>
    <div class="login">
        <div class="login-box">
            <ul>
                <li>
                    <h2 class="title">欢迎使用社区疫情防控系统</h2>
                </li>
                <li><input type="text" class="login-username" id="username" placeholder="请输入账号" /></li>
                <li><input type="password" class="login-password" id="password" placeholder="请输入密码" /></li>
                <li>
                    <strong>用户身份</strong>
                    <input type="radio" class="login-id" name="login-id" value="admin" /><span>管理员</span>
                    <input type="radio" class="login-id" name="login-id" value="user" /><span>用户</span>
                </li>
                <li>
                    <input type="button" class="login-button" value="登录">
                </li>
                <li>
                    没有帐户？<a href="./register.html">点击注册</a>
                </li>
            </ul>

        </div>
    </div>
</body>

</html>
